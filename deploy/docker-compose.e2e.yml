version: '3'
services:
  frontend:
    build:
      dockerfile: Dockerfile.prod
      args:
        APP_USER: node
    image: app_frontend_prod
    container_name: app_frontend_prod
    command: npm run production
  end_to_end_tests:
    build:
      context: ../app/end_to_end_tests
      dockerfile: Dockerfile
    image: app_end_to_end_tests
    container_name: app_end_to_end_tests
